<div class="upText">
            <h2>Alarms</h2>
        </div>
        <div class="sectionContent">
            <div id="alarmContainer">
                <button id="newAlarm" type="button" class="btn" onclick="toggleAlarmView('s')">Add new alarm</button>
                <div id="alarmSection">
                    <div id="alarms">
                    </div>
                    <div id="alarmEditor">
                        <div class="upText">
                            <input id="getName" type="text" placeholder="Alarm Label"></type>
                        </div>
                        <div id="editorContent">
                            <div id="getTime">
                                <div class="getTimeContainer">
                                    <label class="timeArrow" onclick="adjustTime(this, 'h', 's')"></label>
                                    <span class="getTimeButton"></span>
                                    <label class="down timeArrow" onclick="adjustTime(this, 'h', 'm')"></label>
                                </div>
                                <h1>:</h1>
                                <div class="getTimeContainer">
                                    <label class="timeArrow" onclick="adjustTime(this, 'm', 's')"></label>
                                    <span class="getTimeButton"></span>
                                    <label class="down timeArrow" onclick="adjustTime(this, 'm', 'm')"></label>
                                </div>
                            </div>
                            <label for="repeatButtons">Repeat</label>
                            <div id="getRepeat">
                                <input type="checkbox" name="S" class="btn repeatButtons" value="Sunday"></input> 
                                <input type="checkbox" name="M" class="btn repeatButtons" value="Monday"></input>
                                <input type="checkbox" name="T" class="btn repeatButtons" value="Tuesday"></input>
                                <input type="checkbox" name="W" class="btn repeatButtons" value="Wednesday"></input>
                                <input type="checkbox" name="T" class="btn repeatButtons" value="Thursday"></input>
                                <input type="checkbox" name="F" class="btn repeatButtons" value="Friday"></input>
                                <input type="checkbox" name="S" class="btn repeatButtons" value="Saturday"></input>
                            </div>
                            </div>
                            <div class="upText">
                                <button type=button id="saveAlarm" onclick="saveAlarm()">Save</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
