<div class="upText">
    <h1>Info</h1>
</div>
<div class="sectionContent">
    <div id="infoContainer">
        <div id="usageContainer">
            <div id="usageInfo">
                <div class="upText">
                    <h3>Usage</h3>
                </div>
                <div class="infoData">
                    <img class="sideIcons" src="../assets/power.ico">
                    <p>Power consumed</p>
                </div>
                <p id="totalPower" class="infoDataESP">--W</p>
                <div class="infoData">
                    <img class="sideIcons" src="../assets/schedule.ico">
                    <p>Total grind time</p>
                </div>
                <p id="totalGrindTime" class="infoDataESP">-h--m</p>
                <div class="infoData">
                    <img class="sideIcons" src="../assets/schedule.ico">
                    <p>Average grind time</p>
                </div>
                <p id="averageGrindTime" class="infoDataESP">-m--s</p>
            </div>
            <div id="eraseData">
                <div class="upText">
                    <h3>Erase Stored Data</h3>
                </div>
                <button class="btn eraseButton" onclick="eraseData('logs')">
                    <img class="sideIcons" src="../assets/trash.png">
                    <p>Grind Log</p>
                </button>
                <button class="btn eraseButton" onclick="eraseData('alarms')">
                    <img class="sideIcons" src="../assets/trash.png">
                    <p>Saved Alarms</p>
                </button>
            </div>
        </div>
        <div id="networkData">
            <div class="upText">
                <h3>Network</h3>
            </div>
            <div class="infoNetwork">
                <img class="sideIcons" src="../assets/connection.ico">
                <p>SSID</p>
            </div>
            <p id="ssid" class="infoDataESP">--</p>
            <div class="infoNetwork">
                <img class="sideIcons" src="../assets/ip.png">
                <p>IP Address</p>
            </div>
            <p id="ip" class="infoDataESP">--</p>
            <div class="infoNetwork">
                <img class="sideIcons" src="../assets/mac.png">
                <p>MAC Address</p>
            </div>
            <p id="mac" class="infoDataESP">--</p>
            <div class="infoNetwork">
                <img class="sideIcons" src="../assets/schedule.ico">
                <p>Connection uptime</p>
            </div>
            <p id="uptime" class="infoDataESP">--</p>
            <div class="infoNetwork">
                <img class="sideIcons" src="../assets/strength.png">
                <p>Connection strength</p>
            </div>
            <p id="signalStrength" class="infoDataESP">--</p>
        </div>
    </div>
</div>
